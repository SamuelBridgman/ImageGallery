{% extends "base.html" %}
{% block title %}Image Gallery{% endblock %}
{% block content %}
<h1 class="main">Paginated Image gallery</h1>

    <div class="container">
      <div class="links-container">
      {{ pagination.links }}
      </div>
      <div class="photo-container">
        {% for img in images %}
          <div class="single-photo-container">
            <a target="_blank" href="{{url_for('static', filename='/images/' + img)}}">
                <img src="{{url_for('static', filename='/images/' + img)}}" alt="Photo {{pth}}" class="photo">
            </a>
          </div>
        {% endfor %}
      </div>
      <div class="links-container">
        {{ pagination.links }}
      </div>
    </div>

{% endblock %}

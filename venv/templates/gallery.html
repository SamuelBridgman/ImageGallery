{% extends "base.html" %}
{% block title %}Image Gallery{% endblock %}
{% block content %}
<h1>Image gallery</h1>
</br></br>
    {% for pth in image_names %}
        <a target="_blank" href="{{url_for('static', filename='/images/' + pth)}}">
            <img src="{{url_for('static', filename='/images/' + pth)}}" alt="Photo {{pth}}" style="width:150px">
        </a>
    {% endfor %}

{% endblock %}
